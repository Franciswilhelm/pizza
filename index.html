<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Prus' Pizza</title>
  </head>
  <body>
    <div class="container">
     <h1 class="jumbotron"><em>Welcome to Prus' Pizza!</em></h1>
      <form id="pizzaSelector">
       <h3>Choose a size!</h3>
        <div class="col-md-4">
            <select id="size" class="form-control">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">large</option>
            </select>
        </div>
        <div class="col-md-4">
         <h3>Choose your toppings!</h3>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="ham">Ham</label>
          </div>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="pineapple">Pineapple</label>
          </div>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="extra cheese">Extra Cheese</label>
          </div>
          <div class="checkbox toppings">
            <label>
            <input type="checkbox" value="spinach">Spinach</label>
          </div>
        <div class="col-md-4">
          <button type="submit" class="btn">Order Pizza</button>
            <div class="clear">
              <span class="display"></span>
              <div class="row">
              </div>
            </div>
      </form>
    </div>
  </body>
</html>
